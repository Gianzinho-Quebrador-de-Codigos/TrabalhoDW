<!DOCTYPE>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="João Augusto Maia de Souza" />
    <link rel="icon" type="imagem/png" href="/Trabalho Web1/Fotos/icone.png" />
    <link rel="stylesheet" href="/Trabalho Web1/Contato/main.css" />
    <title>Contato</title>
</head>

<body>

    <div class="login-screen">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h1>Contato com os integrantes do projeto "LGBTQIA+ na cultura geek"</h1>
        <p>Complete com suas informações os campos a abaixo</p>
        <br/>

        <form class="formulario" action="index.html" method="post">

            <div>
                <label>*Nome completo</label><br/>
                <input type="text" name="nome" class="inputs" placeholder="Seu nome" minlength="8" />
            </div>


            <div>
                <label>*Email</label><br/>
                <input type="email" name="email" class="inputs" placeholder=" Seu melhor email " minlength="12 " />
            </div>

            <div>
                <label>*Telefone</label><br/>
                <input type="tel " name="telefone " class="inputs" maxlength="13 " placeholder="Tel. " />
            </div>

            <div>
                <label>*Abaixo escreva uma mensagem para os criadores do projeto. Aceitamos feedback, sugestões, correções, entre outros.</label><br/>
                <textarea name="mensagem " id="mensagem" maxlength="250 " minlength="1 " placeholder="Escreva uma mensagem " />
            </div>

            <button type="submit " id="botao">Concluido</button>
        </form>
    </div>
    <footer class="rodape">
        Feito por Gianlucca Palma, João Augusto Maia e Pedro Bartoncelo
    </footer>
</body>

</html>
